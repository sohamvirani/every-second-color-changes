<!DOCTYPE html>
<html>
<head>
    <title>Color Change Every Second</title>
</head>
<body>
    <div id="color-change-div" style="width: 200px; height: 200px; background-color: red; border-radius: 50%;"></div>
    <script>


const colors = ["red", "green", "blue", "yellow", "purple"]; 
const colorChangeDiv = document.getElementById("color-change-div");
let currentColorIndex = 0;

function changeColor() {
    colorChangeDiv.style.backgroundColor = colors[currentColorIndex];
    currentColorIndex = (currentColorIndex + 1) % colors.length;
}


setInterval(changeColor, 1000);
</script>
</body>
</html>
